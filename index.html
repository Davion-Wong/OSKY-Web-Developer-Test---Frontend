<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
    <title>OSKY</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var submenu1 = document.createElement('ul');
        submenu1.className = 'submenu';

        var submenuItem1 = document.createElement('li');
        submenuItem1.textContent = 'Lastest News';
        submenu1.appendChild(submenuItem1);
    
        var submenuItem2 = document.createElement('li');
        submenuItem2.textContent = 'Subscribe to Newsletters';
        submenuItem2.classList.add('wrap-text');
        submenu1.appendChild(submenuItem2);
    
        var submenuItem3 = document.createElement('li');
        submenuItem3.textContent = 'Videos';
        submenu1.appendChild(submenuItem3);
        
        var submenuItem4 = document.createElement('li');
        submenuItem4.textContent = 'Publications';
        submenu1.appendChild(submenuItem4);
    
        var navItem1 = document.getElementById('membership');
        navItem1.appendChild(submenu1);

        var menuToggle = document.getElementById('membership');

        menuToggle.addEventListener('click', function(event) {
          event.preventDefault();
          submenu1.classList.toggle('active');
        })

        var submenuItems = submenu1.querySelectorAll('li:not(:last-child)');
        submenuItems.forEach(function(item) {
          item.classList.add('submenu-item');
        });


        document.addEventListener('click', function(event) {
          if(!menuToggle.contains(event.target) && !submenu1.contains(event.target)) {
            submenu1.classList.remove('active');
          }
        })

        var closeButton = document.createElement('span');
        closeButton.textContent = 'Ã—';
        closeButton.className = 'close-button';
        submenu1.appendChild(closeButton);

        closeButton.addEventListener('click', function(event) {
            event.stopPropagation();
            submenu1.classList.remove('active');
        });
      });
    </script>
    
  </head>
  <body>
    <header class="page-header">
      <a href="index.html"><img src="Images/logo.png" id="logo" alt="Logo"></a>
      <div class="top-bar">
        <div class="social-media-icons">
          <a href="https://www.youtube.com" target="_blank" rel="noopener" class="social-icon" id="youtube-icon"><i class="fab fa-youtube"  title="Visit YouTube channel"></i></a>
          <a href="https://www.twitter.com" target="_blank" rel="noopener" class="social-icon" id="twitter-icon"><i class="fab fa-twitter" title="Visit Twitter profile"></i></a>
          <a href="https://www.linkedin.com" target="_blank" rel="noopener" class="social-icon" id="linkedin-icon"><i class="fab fa-linkedin" title="Visit LinkedIn profile"></i></a>
          <a href="index.html" class="social-icon" id="logout-link">Logout</a>
          <a href="index.html" class="social-icon" id="dashboard-link">Dashboard</a>
        </div>
        <div id="Navigator"> 
          <a href="index.html">Products</a> &nbsp;
          <a href="index.html">Safety Tools</a> &nbsp;
          <a href="index.html">Training</a> &nbsp;
          <a href="index.html">Engagement</a> &nbsp;
          <a href="index.html" id="membership">Membership</a> &nbsp;
          <a href="index.html">News</a> &nbsp;
          <a href="index.html">About</a>
        </div>
      </div>
    </header>      
    <div class="Content" >
      <h4>Content in Index</h4>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        function confirmNavigation(event) {
          var confirmLeave = confirm('You will be redirected to another domain. Continue?');
          if (!confirmLeave) {
            event.preventDefault();
          }
        }

        document.getElementById('youtube-icon').addEventListener('click', confirmNavigation);
        document.getElementById('twitter-icon').addEventListener('click', confirmNavigation);
        document.getElementById('linkedin-icon').addEventListener('click', confirmNavigation);
      });
    </script>
  </body>
</html>
